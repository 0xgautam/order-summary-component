<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Order summary card</title>

  </head>

  <body>
    <div>

      <!-- desktop background svg -->
      <img src="./images/pattern-background-desktop.svg" alt="background svg" class="bg_desktop">

      <!-- mobile background svg -->
      <img src="./images/pattern-background-mobile.svg" alt="background svg" class="bg_mobile">

      <div class="card">

        <img src="./images/illustration-hero.svg" alt="card-image" class="card_hero">

        <h1 class="card_heading">
          Order Summary
        </h1>

        <p class="card_info">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="card_pricing">
          <div class="pricing_text">
            <img src="./images/icon-music.svg" alt="music icon">
            <div>
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>

          <a href="#" class="card_link">
            Change
          </a>

        </div>

        <div class="card_btn">
          <button class="btn_pay">
            Proceed to Payment
          </button>

          <button class="btn_cancel">
            Cancel Order
          </button>
        </div>

      </div>
    </div>
  </body>

</html>
